<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ecma 6</title>

    <style>
        #box {
            display: flex;
            justify-content: space-around;
        }

        #box > div {
            height: 5em;
            width: 5em;
            background-color: aqua;

        }
    </style>
</head>
<body>
    
    <h1>
        Let
    </h1>

    <div id="box">

    </div>
    <script>
        var div;
        var box = document.getElementById('box');

        for (let i=0; i<5; i++){
            div = document.createElement('div');
            div.onclick = function(){
                alert('This is box #' + i);
            }
            box.appendChild(div);
        }
